{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-5" style="height: 800px;">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4">
            <div class="media d-flex justify-content-center">
                <img class="rounded-circle account-img img-fluid" src="{{ user.profile.image.url}}" alt="profile-image">
            </div>
        </div>

        <div class="col-lg-4">
            <div class="d-flex justify-content-center p-2">
                <h3 class="text-white"> Hi @{{ user.username }}</h3>
    
            </div>
    
            <br>
            <br>
            <div class="row d-flex justify-content-center px-3">
                <h5 class="text-white">Name</h5>
                <div class=" card">
                    <div class="card-body d-flex justify-content-center p-2">
                        {{user.profile.fullname}}
                    </div>
                </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center px-3">
                <h5 class="text-white">IC Number</h5>
                <div class=" card">
                    <div class="card-body d-flex justify-content-center p-2">
                        {{user.profile.ic}}
                    </div>
                </div>
            </div>
            <br>
            <div class="row d-flex justify-content-center px-3">
                <h5 class="text-white">Phone Number</h5>
                <div class=" card">
                    <div class="card-body d-flex justify-content-center p-2">
                        {{user.profile.phone}}
                    </div>
                </div>
            </div>
        </div>


        <br>

        
        <div class="row d-flex justify-content-center p-3">
            <div class="col-md-6 d-flex justify-content-end">
                <a href="{% url 'profileupdate'%}"><button class="btn btn-success">Update Profile</button> </a>
            </div>
        </div>

    </div>


</div>
{% endblock content %}
